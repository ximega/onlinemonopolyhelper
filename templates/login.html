{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - {{ Info.Header.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            {% endif %}
            </ul>
            <h2 style="margin-bottom: 20px;">{{ LoginInfo.title }}</h2>
            <form action="/login/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>{{ LoginInfo.Inputs.username }}</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>{{ LoginInfo.Inputs.password }}</label>
                    <input type="text" name="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">{{ LoginInfo.submit_button }}</button>
            </form>
        </div>
    </div>
</body>
</html>
